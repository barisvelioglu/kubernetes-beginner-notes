apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-express-Deployment
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: mongodb-express
  template:
    metadata:
      labels:
        app: mongodb-express
    spec:
      volumes:
        - name: mongo-express-storage
          persistentVolumeClaim:
            claimName: mongo-db-claim
      containers:
        - name: mongodb-express
          image: mongo-express
          volumeMounts:
            - mountPath: 'data/db'
              name: mongo-express-storage
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb-root-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb-root-password
            - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: mongodb-configmap
                  key: mongodb-database-host